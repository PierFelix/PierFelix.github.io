<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ellipse Generator</title>
    <meta name="description" content="Ellipse Generator">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./js/EllipseGenerator.js"></script>
</head>

<body onload="initTableCreate(15,15)">
    <div>
        <h1 id="title">Ellipse generator!</h1>
    </div>
    <section class="seperator">
        <div class="setTableSize">
            <h2>Grid Size</h2>
            <div>
                <!-- Input fields for rows and columns -->
                <label for="rowsInput">Rows:</label>
                <input type="number" id="rowsInput" min="1" value="5">
                <label for="columnsInput">Columns:</label>
                <input type="number" id="columnsInput" min="1" value="5">
                <button onclick="updateTable()" class="button" id="generateTable">Generate Table</button>
                <button onclick="genEllipse()" class="button" id="generateEllipse">Generate Ellipse</button>
            </div>
        </div>
        <div class="ellipse" id="ellipseGrid"></div>
    </section>
</body>

</html>
