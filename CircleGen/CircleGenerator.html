<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Circle Generator</title>
    <meta name="description" content="Cricle Generator">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <script type="text/javascript" src="/eel.js"></script> -->
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body onload="initTableCreate(5,5)">
    <div>
        <h1 id="title">Circle generator!</h1>
    </div>
    <section class="seperator">
        <div class="setTableSize">
            <h2>Grid Size</h2>
            <div>
                <!-- Input fields for rows and columns -->
                <label for="rowsInput">Rows:</label>
                <input type="number" id="rowsInput" min="1" value="5">
                <label for="columnsInput">Columns:</label>
                <input type="number" id="columnsInput" min="1" value="5">
                <button onclick="updateTable()" id="generateTable">Generate Table</button>
            </div>
        </div>
        <div class="circle" id="circleGrid"></div>
    </section>
</body>

</html>
